name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on:
      - ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 474668393194.dkr.ecr.us-east-1.amazonaws.com
      
    - name: Build Docker image
      run: |
        docker build -t training-courses .

    - name: Tag Docker image
      run: |
        docker tag training-courses:latest 474668393194.dkr.ecr.us-east-1.amazonaws.com/training-courses:latest

    - name: Push Docker image to ECR
      run: |
        docker push 474668393194.dkr.ecr.us-east-1.amazonaws.com/training-courses:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Check AWS CLI Credentials
      run: aws sts get-caller-identity

    - name: Update kubeconfig
      run: |
        aws eks --region us-east-1 update-kubeconfig --name laravel-cluster

    - name: List kubectl contexts
      run: kubectl config get-contexts

    - name: Display kubeconfig
      run: cat ~/.kube/config    

    - name: Set kubectl context
      run: kubectl config use-context laravel-cluster  

    - name: Verify kubeconfig
      run: |
        kubectl config view
        kubectl get nodes --v=8

    - name: Deploy to EKS
      run: |
        kubectl apply -f aws-eks/deployment.yaml --v=8
        kubectl apply -f aws-eks/service.yaml --v=8             