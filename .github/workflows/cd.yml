name: CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main    

jobs:

  deployement:

    runs-on:
      - ubuntu-latest 

    steps:

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 474668393194.dkr.ecr.us-east-1.amazonaws.com
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2    
      
      - name: Build Docker image
        run: |
          docker buildx build --platform linux/amd64 -t training-courses .

      - name: Tag Docker image
        run: |
          docker tag training-courses:latest 474668393194.dkr.ecr.us-east-1.amazonaws.com/training-courses:latest

      - name: Push Docker image to ECR
        run: |
          docker buildx build --platform linux/amd64 -t 474668393194.dkr.ecr.us-east-1.amazonaws.com/training-courses:latest --push .
             