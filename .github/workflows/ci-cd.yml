name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --socket=/var/run/mysqld/mysqld.sock

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, pdo, pdo_mysql, xml

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Copy .env file
      run: cp .env.example .env

    - name: Update .env with MySQL settings
      run: |
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=3307" >> .env
        echo "DB_DATABASE=training-courses" >> .env
        echo "DB_USERNAME=root" >> .env
        echo "DB_PASSWORD=root" >> .env
        echo "DB_SOCKET=/var/run/mysqld/mysqld.sock" >> .env

    - name: Generate application key
      run: php artisan key:generate

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Node.js dependencies
      run: npm install

    - name: Create database schema
      run: mysql -h 127.0.0.1 --socket=/var/run/mysqld/mysqld.sock -u root -proot -e "CREATE DATABASE IF NOT EXISTS \`training-courses\`;"

    - name: Run Laravel migrations
      run: php artisan migrate --force

    - name: Run Laravel tests
      run: php artisan test

    - name: Build frontend assets
      run: npm run production

    - name: Deploy the e-learning platform
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
